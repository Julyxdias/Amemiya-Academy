<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Amemiya Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Ajuste do logotipo */
    .logo-img-wrapper {
      width: 65px;
      height: 65px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff20;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .logo-img-wrapper img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="bg-blur"></div>

  <div class="login-wrapper">
    
    <!-- LOGO + NOME -->
    <div class="branding">

      <!-- AQUI ENTRA SEU LOGOTIPO -->
      <div class="logo-img-wrapper">
        <img src="designer.png" alt="Amemiya" />
      </div>

      <div class="branding-text">
        <span class="logo-title" style="color:#0ab3f1; font-weight:700; font-size:1.7rem;">
          Amemiya Academy
        </span>

        <p>Treinamento unificado para os colaboradores</p>
      </div>
    </div>

    <!-- CARD DO LOGIN -->
    <div class="login-card">
      <h2>Entrar na plataforma</h2>
      <p class="subtitle">Use seu registro para entrar</p>

      <form id="loginForm" class="form">

        <!-- REGISTRO -->
        <div class="form-group">
          <label for="registro">Registro</label>
          <div class="input-wrapper">
            <span class="input-icon">üßæ</span>
            <input
              type="text"
              id="registro"
              name="registro"
              placeholder="123456"
              required
            />
          </div>
        </div>

        <!-- SENHA -->
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <p id="error" class="error-message"></p>
      </form>

      <div class="extra-info">
        <p>Esqueceu a senha? <span>Contate o RH ou TI.</span></p>
        <p class="hint">
          O sistema identifica automaticamente se o usu√°rio √©
          <strong>Admin</strong> ou <strong>Colaborador</strong>.
        </p>
      </div>
    </div>

    <footer class="login-footer">
      <span>¬© 2025 Amemiya Academy ‚Ä¢ Engenharia da Computa√ß√£o</span>
    </footer>
  </div>

  <!-- SCRIPT DO LOGIN -->
  <script>
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const registro = document.getElementById("registro").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!registro || !password) {
        errorEl.textContent = "Preencha todos os campos.";
        return;
      }

      const API_URL = "http://localhost/amemiya_academy/api/login.php";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ registro, password }),
        });

        const data = await resp.json();
        console.log("Resposta login:", data);

        if (!data.success) {
          errorEl.textContent = data.message || "Credenciais inv√°lidas.";
          return;
        }

        // ‚ö† SALVA INFORMA√á√ïES DO USU√ÅRIO LOGADO
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("registro", data.registro);
        localStorage.setItem("role", data.role);
        localStorage.setItem("user_name", data.name);

        // REDIRECIONA CONFORME PERFIL
        if (data.role === "admin") {
          window.location.href = "dashboard_admin.html";
        } else {
          window.location.href = "dashboard_usuario.html";
        }

      } catch (err) {
        console.error(err);
        errorEl.textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>

</body>
</html>
